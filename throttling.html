<!DOCTYPE html>
<html>
    <button id="myid">Click Me</button>
    <script>
        const throttle = (fn,delay)=>{
            let last = 0;
            return function (...args){
                let now = new Date().getTime();
                if(now-last<delay){
                    return;
                }
                last = now;
                return fn(...args);
            };
        };

        document.getElementById("myid").addEventListener("click",throttle((e)=>{
            console.log("Hello");
        },5000));
        
        //executing the first request and neglecting all other request upto the completion of delay period known as throttling.
    </script>
</html>
