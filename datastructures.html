<!--
    if we use more than one "json key" in json object, automatically old values overriding with latest values.
    
    to overcome above overriding, we are using data structures.
    1) Map  - map allows all "datatypes" as keys
    2) WeakMap - weakMap allows only "JSON" as keys
    3) Set - set wont allows the duplicate values
    4) WeakSet - 


<script>
    let obj = {};

    let key1 = {};
    let value1 = "Hello_1";
    obj[key1] = value1;

    let key2 = {};
    let value2 = "Hello_2";
    obj[key2] = value2;

    console.log(obj);       //overriding issue
</script>
-->
