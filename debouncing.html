<button id="myid">ClickMe</button>
<script>
    const debounce = (fn,delay)=>{
        let timeoutID;          

        return function(...args){
            if(timeoutID){
                clearTimeout(timeoutID);
            }

            timeoutID = setTimeout(()=>{
                fn(...args);
                console.log(timeoutID);
            },delay);
        }
    };

    document.getElementById("myid").addEventListener("click",debounce(e=>{
        console.log("clicked");
    },2000));

    //executing the function only after completion of delay period and refreshing for every new request is known as debouncing.
</script>
